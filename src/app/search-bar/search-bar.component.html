<div class="content">
    <h3>Search for work experience</h3>
    <div class="input-group mb-3">
        <a routerLink="/search-firstpage/{{newItem.value}}">
            <button class="btn btn-outline-secondary" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </button>
        </a>

        <select class="form-select" #newItem id="Level" [(ngModel)]="model.level" name='Level' #Level="ngModel" aria-label="Search for work experience">
      <option *ngFor="let site of level " [value]="site">{{site}}</option>
    </select>
    </div>
</div>
